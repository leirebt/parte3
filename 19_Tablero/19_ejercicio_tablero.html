<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio tablero</title>
</head>

<body>
    <script>
        window.alert("Vamos a crear un tablero."); // Mensaje principal
        let filas; // Variables para número de filas
        filas = parseInt(prompt("Introduce el número de filas y caracteres del tablero:")); // Mensaje usuario
        let resultadox = "" // Variable para filas impares
        let resultadoy = "" // Variable para filar pares

        for (let i = 0; i < filas; i = i + 1) { // Creamos variable i: será el número de bucle1
        /* i es 0
        la i tiene que ser MENOR al número de filas introducidas por el usuario
        al acabar el bucle se sumará 1 a i */

            if (i % 2 == 0) // Si la i es número PAR 
            {
                for (let j = 0; j < filas; j = j + 1) // Creamos variable j: será el número del bucle2 para filas IMPARES
        /* j es 0
        la j tiene que ser MENOR al número de filas introducidas por el usuario
        al acabar el bucle se sumará 1 a j */
                {
                    if (j % 2 == 0) // Si la j es PAR
                    {
                            resultadox += "X"
                    }
                    else // Si la j es IMPAR
                    {
                        resultadox += "O"
                    }
                }
                console.log (resultadox)
                resultadox = "" // Al acabar el bucle2 de la fila 26 limpiamos el resultadox
            }
        else // Si la i es número IMPAR
        {
            for (let j = 0; j < filas; j = j + 1) // Creamos variable j: será el número del bucle3 para filas PARES
        /* j es 0
        la j tiene que ser MENOR al número de filas introducidas por el usuario
        al acabar el bucle se sumará 1 a j */
            {
                if (j % 2 == 0) // Si la j es PAR
                {
                    resultadoy += "O"
                }
                else // Si la j es IMPAR
                {
                    resultadoy += "X"
                }
            }
            console.log (resultadoy)
            resultadoy = "" // Al acabar el bucle2 de la fila 26 limpiamos el resultadoy
        }
        }

            
    
    </script>
</body>

</html>
