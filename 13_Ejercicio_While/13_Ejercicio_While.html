<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While</title>
</head>

<body>
    <script>

let numero; // Crear variable de número entero
numero = 10; // El valor de la variable es 10

while (numero <= 10) // Mientras el valor de la variable sea menor o igual a 10, repetir el código entre { y }
{
    if (numero == 0) // Si la respuesta es 0
            {
                break; // break hace que el código salga del bucle while (el código continua en la línea 28)
            }
    console.log(numero); // Muestra el numero en la consola.
    numero = numero - 1; // Resta a la cuenta atrás un 1
}

console.log("¡Despegue!"); // Mensaje de despegue.
    
    </script>
</body>

</html>
